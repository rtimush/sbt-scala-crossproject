    - SBT_1_0=1.1.0
    - SBT_0_13=0.13.16

stages:
  - test
  - name: publish
    if: (branch = master) OR (tag =~ ^\d+\.\d+\.\d+$)

jobs:
  include:
    - stage: test
      jdk: openjdk8
      env: SBT_SCRIPTED_VERSION=1.1.0
      script: sbt ^^$SBT_1_0 scalafmt::test test:scalafmt::test sbt:scalafmt::test scripted
    - jdk: openjdk8
      env: SBT_SCRIPTED_VERSION=1.0.0
      script: sbt ^^$SBT_1_0 scalafmt::test test:scalafmt::test sbt:scalafmt::test scripted
    - jdk: openjdk6
      env: SBT_SCRIPTED_VERSION=0.13.16
      script: sbt ^^$SBT_0_13 scalafmt::test test:scalafmt::test sbt:scalafmt::test scripted
    - jdk: openjdk6
      env: SBT_SCRIPTED_VERSION=0.13.9
      script: sbt ^^$SBT_0_13 scalafmt::test test:scalafmt::test sbt:scalafmt::test scripted

    - stage: publish
      jdk: openjdk8
      env: SBT_VERSION=$SBT_1_0
      script: sbt ^^$SBT_VERSION publish
    - jdk: openjdk6
      env: SBT_VERSION=$SBT_0_13
      script: sbt ^^$SBT_VERSION publish

# Use container-based infrastructure
sudo: false

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache/
    - $HOME/.sbt/boot/
